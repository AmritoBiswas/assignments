<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			class="container w-25 mt-4 text-center d-flex flex-column border p-4 shadow rounded"
		>
			<div class="row mb-2">
				<div class="col text-primary">
					<p
						id="answer"
						class="border border-secondary-subtle text-dark text-end p-2 bg-dark-subtle"
						style="height: 44px"
					></p>
				</div>
			</div>

			<div class="row mb-2">
				<div class="col">
					<input
						required
						id="firstNumber"
						class="w-100 form-control"
						type="number"
						placeholder="Input 1st number"
					/>
				</div>
			</div>
			<div class="row mb-2">
				<div class="col">
					<select
						id="select"
						class="form-select form-control"
						aria-label="Default select example"
					>
						<option selected>Arithmetic Operations</option>
						<option value="plus">+</option>
						<option value="minus">-</option>
						<option value="mul">x</option>
						<option value="div">/</option>
					</select>
				</div>
			</div>

			<div class="row mb-2">
				<div class="col">
					<input
						id="secondNumber"
						class="w-100 form-control"
						type="number"
						placeholder="Input 2nd number"
					/>
				</div>
			</div>
			<div class="row mb-2">
				<div class="col">
					<button onclick="calculator()" value="submit" class="btn btn-primary">
						Calculate
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
